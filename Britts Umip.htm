          <p><strong>UMIP #</strong>  - tbd</p>
<ul>
<li>
<strong>UMIP title: Add</strong> MPH, APW, SNOW, NDX <strong>as collateral currencies</strong>
</li>
<li>
<strong>Author</strong>  Brittany Madruga (<a href="mailto:brittany.madruga@gmail.com">brittany.madruga@gmail.com</a>), Shawn C. Hagenah (<a href="mailto:www.shawnhagenah99@yahoo.com">www.shawnhagenah99@yahoo.com</a>)</li>
<li><strong>Status: Draft</strong></li>
<li>
<strong>Created:</strong>  06/16/2021</li>
<li>
<strong>Discourse Link:</strong>  Insert link to discourse topic  after  it has been moved into draft UMIPs</li>
</ul>
<h1>
<a name="summary-1" class="anchor" href="#summary-1"></a>Summary</h1>
<p>This UMIP proposes adding MPH, APW, SNOW, and NDX for use as collateral in UMA contracts. This will involve adding these to the whitelist and adding flat final fees to charge per-request.</p>
<h1>
<a name="motivation-2" class="anchor" href="#motivation-2"></a>Motivation</h1>
<p>The addition of these collateral currencies offers additional functionality to the UMA protocol and increases the range of contracts that can be built.</p>
<p>These could be used with <em>token</em>/USD price identifiers that are also being proposed to create yield dollars or covered calls collateralized by each of these tokens, among many other use cases.</p>
<p>Proactively approving these collateral types and price feeds will make it easier for development teams and protocol treasuries to create new products using these tokens.</p>
<h1>
<a name="proposed-collateral-currencies-3" class="anchor" href="#proposed-collateral-currencies-3"></a>Proposed Collateral Currencies</h1>
<p>Note : The final fee for all ERC20 tokens will be ~$400 at time of writing</p>
<h2>
<a name="mph-4" class="anchor" href="#mph-4"></a>MPH</h2>
<h3>
<a name="technical-specification-5" class="anchor" href="#technical-specification-5"></a>Technical Specification</h3>
<p>To accomplish this upgrade, the following changes need to be made:</p>
<ul>
<li>The MPH  address  <a href="https://etherscan.io/address/0x8888801af4d980682e47f1a9036e589479e835c5" rel="noopener nofollow ugc">0x8888801af4d980682e47f1a9036e589479e835c5</a>  needs to be added to the collateral currency whitelist introduced in UMIP-8.</li>
<li>A final fee of 12 MPH  needs to be added for MPH in the Store contract.</li>
</ul>
<h3>
<a name="implementation-6" class="anchor" href="#implementation-6"></a>Implementation</h3>
<p>This change has no implementations other than the afore mentioned governor transactions</p>
<h3>
<a name="rationale-7" class="anchor" href="#rationale-7"></a>Rationale</h3>
<p>Adding MPH as an UMA collateral type will open up additional use cases, including yield dollars and KPI options. The 88mph community has a particularly strong interest in kpi options and is pursuing MPH price identifiers in a related UMIP.</p>
<h3>
<a name="token-summary-8" class="anchor" href="#token-summary-8"></a>Token Summary</h3>
<p>MPH is the Governance Token of 88MPH. 88MPH is an Ethereum protocol, allowing you to lend your crypto assets at a fixed rate. By doing so, you earn $MPH rewards and protocol revenues. With Fixed Interest Rate Bonds, Floating Rate Bonds, Zero Coupon Bonds, MPH Vesting, Liquidity Mining and Governance.</p>
<h3>
<a name="security-considerations-9" class="anchor" href="#security-considerations-9"></a>Security considerations</h3>
<p>$UMA holders should evaluate the ongoing cost and benefit of supporting this asset as collateral and also contemplate removing support of this collateral if liquidity concerns are identified. UMA holders should take note of the collaterals changes, or if added to robustness (e.g. via TWAPs) are necessary to prevent market manipulation.</p>
<p>88mph has a circulating supply of 366,424.11 MPH and a max supply of 395,550. The top exchanges for MPH at time of writing are Uniswap, Bilaxy, Gate io, and Sushiswap.</p>
<h2>
<a name="apw-10" class="anchor" href="#apw-10"></a>APW</h2>
<h3>
<a name="technical-specification-11" class="anchor" href="#technical-specification-11"></a>Technical Specification</h3>
<p>To accomplish this upgrade, the following changes need to be made:</p>
<ul>
<li>The APW address  <a href="https://etherscan.io/address/0x4104b135dbc9609fc1a9490e61369036497660c8" rel="noopener nofollow ugc">0x4104b135dbc9609fc1a9490e61369036497660c8</a>  needs to be added to the collateral currency whitelist introduced in UMIP-8.</li>
<li>A final fee of 260 APW needs to be added for APW in the Store contract.</li>
</ul>
<h3>
<a name="implementation-12" class="anchor" href="#implementation-12"></a>Implementation</h3>
<p>This change has no implementations other than the afore mentioned governor transactions</p>
<h3>
<a name="rationale-13" class="anchor" href="#rationale-13"></a>Rationale</h3>
<p>Adding APW as an UMA collateral type will open up additional use cases, including yield dollars and KPI options. The APWine community has a particularly strong interest in kpi options and is pursuing APW price identifiers in a related UMIP.</p>
<h3>
<a name="token-summary-14" class="anchor" href="#token-summary-14"></a>Token Summary</h3>
<p>APW is the governance token of APWine. APWine is a protocol to trade future yield. DeFi users can deposit their interest bearing tokens of other protocols during defined future periods and trade in advance the future yield that their funds will generate.APWine tokenises the future yield leveraging two types of tokens in that process:</p>
<ul>
<li>
<p>Future Yield Tokens (FYT) (ERC20): They represent the future yield generated by an asset on one platform for a defined period. For example, one 30D-AAVE-ADAI-0 represents the yield generated by 1 ADAI (a.k.a. one DAI deposited on AAVE) during the first 30 days period. APWine features a dedicated exchange for users to sell and buy FYTs.</p>
</li>
<li>
<p>APWINE IBT (ERC20): The APWine interest bearing token. At any moment its holder can withdraw the corresponding depositing funds from the APWine protocol. APWINE IBT holders will receive an amount of FYT proportional of to the amount they hold (for the future the ibt corresponds to). One 30D-AAVE-ADAI represents one ADAI deposited to the ““30D-AAVE-DAI”” future.</p>
</li>
</ul>
<h3>
<a name="security-considerations-15" class="anchor" href="#security-considerations-15"></a>Security considerations</h3>
<p>$UMA holders should evaluate the ongoing cost and benefit of supporting this asset as collateral and also contemplate removing support of this collateral if liquidity concerns are identified. UMA holders should take note of the collaterals changes, or if added to robustness (e.g. via TWAPs) are necessary to prevent market manipulation.</p>
<p>APWine has a circulating supply of 2,603,248 APW and a max supply of 50,000,000. The only available exchange for APW at time of writing is Sushiswap.</p>
<h2>
<a name="snow-16" class="anchor" href="#snow-16"></a>SNOW</h2>
<h3>
<a name="technical-specification-17" class="anchor" href="#technical-specification-17"></a>Technical Specification</h3>
<p>To accomplish this upgrade, the following changes need to be made:</p>
<ul>
<li>The SNOW address <a href="https://etherscan.io/address/0xfe9A29aB92522D14Fc65880d817214261D8479AE" rel="noopener nofollow ugc">0xfe9A29aB92522D14Fc65880d817214261D8479AE</a>  needs to be added to the collateral currency whitelist introduced in UMIP-8.</li>
<li>A final fee of 45 SNOW needs to be added for SNOW in the Store contract.</li>
</ul>
<h3>
<a name="implementation-18" class="anchor" href="#implementation-18"></a>Implementation</h3>
<p>This change has no implementations other than the afore mentioned governor transactions</p>
<h3>
<a name="rationale-19" class="anchor" href="#rationale-19"></a>Rationale</h3>
<p>Adding SNOW as an UMA collateral type will open up additional use cases, including yield dollars and KPI options. The SnowSwap community has a particularly strong interest in kpi options and is pursuing SNOW price identifiers in a related UMIP.</p>
<h3>
<a name="token-summary-20" class="anchor" href="#token-summary-20"></a>Token Summary</h3>
<p>SNOW is the governance token for SnowSwap. SnowSwap is a decentralized exchange for swapping wrapped, yield-bearing tokens with minimal slippage. SnowSwap supports wrapped token swaps for numerous Defi projects including Harvest finance, Yearn, ANKR, and CREAM. Initially, the focus was stablecoins but has since expanded to include wrapped bitcoin and ethereum 2.0 staking tokens as well.</p>
<h3>
<a name="security-considerations-21" class="anchor" href="#security-considerations-21"></a>Security considerations</h3>
<p>$UMA holders should evaluate the ongoing cost and benefit of supporting this asset as collateral and also contemplate removing support of this collateral if liquidity concerns are identified. UMA holders should take note of the collaterals changes, or if added to robustness (e.g. via TWAPs) are necessary to prevent market manipulation.</p>
<p>SnowSwap has a circulating supply of 311,036.71 SNOW and a max supply of 500,000. The top exchange for SNOW at time of writing is Gate io.</p>
<h2>
<a name="ndx-22" class="anchor" href="#ndx-22"></a>NDX</h2>
<h3>
<a name="technical-specification-23" class="anchor" href="#technical-specification-23"></a>Technical Specification</h3>
<p>To accomplish this upgrade, the following changes need to be made:</p>
<ul>
<li>The NDX address  <a href="https://etherscan.io/address/0x86772b1409b61c639eaac9ba0acfbb6e238e5f83" rel="noopener nofollow ugc">0x86772b1409b61c639eaac9ba0acfbb6e238e5f83</a>  needs to be added to the collateral currency whitelist introduced in UMIP-8.</li>
<li>A final fee of 70 NDX needs to be added for NDX in the Store contract.</li>
</ul>
<h3>
<a name="implementation-24" class="anchor" href="#implementation-24"></a>Implementation</h3>
<p>This change has no implementations other than the afore mentioned governor transactions</p>
<h3>
<a name="rationale-25" class="anchor" href="#rationale-25"></a>Rationale</h3>
<p>Adding NDX as an UMA collateral type will open up additional use cases, including yield dollars and KPI options. The Indexed Finance community has a particularly strong interest in kpi options and is pursuing NDX price identifiers in a related UMIP.</p>
<h3>
<a name="token-summary-26" class="anchor" href="#token-summary-26"></a>Token Summary</h3>
<p>NDX is the governance token for Indexed Finance, a project focused on the development of passive portfolio management strategies for the Ethereum network. Indexed Finance is managed by the holders of NDX, which is used to vote on proposals for protocol updates and high level index management such as the definition of market sectors and the creation of new management strategies.</p>
<h3>
<a name="security-considerations-27" class="anchor" href="#security-considerations-27"></a>Security considerations</h3>
<p>$UMA holders should evaluate the ongoing cost and benefit of supporting this asset as collateral and also contemplate removing support of this collateral if liquidity concerns are identified. UMA holders should take note of the collaterals changes, or if added to robustness (e.g. via TWAPs) are necessary to prevent market manipulation.</p>
<p>Indexed Finance has a circulating supply of 854,801.00 NDX and a max supply of 10,000,000. The top exchange for NDX at time of writing is Uniswap.</p>
<h1>
<a name="general-security-considerations-28" class="anchor" href="#general-security-considerations-28"></a>General Security Considerations</h1>
<p><strong>Adding a collateral currency introduces a level of risk into the UMA Ecosystem.  These collateral types should be monitored to ensure that the proposed currencies continue to have value.</strong></p>
<p><strong>Contract deployers considering using these collateral currencies in an UMA contract should refer to the guidelines on collateral type usage available here</strong> (unwritten as yet!) <strong>to ensure appropriate use.</strong></p>

lobal_tags\&quot;:false,\&quot;min_tags_from_required_group\&quot;:1,\&quot;required_tag_group_name\&quot;:null,\&quot;read_only_banner\&quot;:null,\&quot;uploaded_logo\&quot;:null,\&quot;uploaded_background\&quot;:null},{\&quot;id\&quot;:35,\&quot;name\&quot;:\&quot;Collateral Type UMIPS\&quot;,\&quot;color\&quot;:\&quot;0088CC\&quot;,\&quot;text_color\&quot;:\&quot;FFFFFF\&quot;,\&quot;slug\&quot;:\&quot;collateral-type-umips\&quot;,\&quot;topic_count\&quot;:5,\&quot;post_count\&quot;:45,\&quot;position\&quot;:25,\&quot;description\&quot;:\&quot;\\u003cstrong\\u003eCreating a draft UMIP\\u003c/strong\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;Creating a draft UMIP\&quot;,\&quot;description_excerpt\&quot;:\&quot;Creating a draft UMIP\&quot;,\&quot;topic_url\&quot;:\&quot;/t/general-information-on-writing-a-collateral-type-umip/1044\&quot;,\&quot;read_restricted\&quot;:false,\&quot;permission\&quot;:1,\&quot;parent_category_id\&quot;:34,\&quot;notification_level\&quot;:1,\&quot;topic_template\&quot;:\&quot;**UMIP #**  - tbd\\n\\n-   **UMIP title: Add** token **as collateral currency** \\n-   **Author**  Name (email)\\n-   **Status: Draft**\\n-   **Created:**  Date\\n-   **Discourse Link:**  Insert link to discourse topic  after  it has been moved into draft UMIPs\\n\\n## [](https://discourse.umaproject.org/t/add-tokens-as-approved-collateral-currencies-through-upps/1173#summary-2-5-sentences-1)Summary (2-5 sentences)\\n\\n**This UMIP proposes adding** token **for use as collateral in UMA contracts**\\n\\n## Motivation\\n\\n**The addition of this collateral currency offers additional functionality to the UMA protocol and increases the range of contracts that can be built.**\\n\\n## Technical Specification\\n\\n**To accomplish this upgrade, the following changes need to be made:**\\n\\n-   **The**  token  **address**  token address (etherscan link)  **needs to be added to the collateral currency whitelist introduced in UMIP-8.**\\n-   **A final fee of** amount token**  **needs to be added for** token  **in the Store contract.**\\n    \\n\\n## Rationale\\n\\n**This store fee was chosen as it is approximately equivalent to $400 in line with other collateral currencies**\\n\\n## Implementation\\n\\n\\n**This change has no implementations other than the afore mentioned governor transactions**\\n\\n## Security considerations\\n\\n**Adding a collateral currency introduces a level of risk into the UMA Ecosystem.  This collateral type should be monitored to ensure that the proposed collateral continues to have value.**\\n\\n**Contract deployers considering using this collateral in an UMA contract should refer to the guidelines on collateral type usage available here** (unwritten as yet!) **to ensure appropriate use.**\\n\\n\&quot;,\&quot;has_children\&quot;:false,\&quot;sort_order\&quot;:\&quot;\&quot;,\&quot;sort_ascending\&quot;:null,\&quot;show_subcategory_list\&quot;:false,\&quot;num_featured_topics\&quot;:3,\&quot;default_view\&quot;:\&quot;\&quot;,\&quot;subcategory_list_style\&quot;:\&quot;rows_with_featured_topics\&quot;,\&quot;default_top_period\&quot;:\&quot;all\&quot;,\&quot;default_list_filter\&quot;:\&quot;all\&quot;,\&quot;minimum_required_tags\&quot;:0,\&quot;navigate_to_first_post_after_read\&quot;:false,\&quot;custom_fields\&quot;:{\&quot;enable_accepted_answers\&quot;:null},\&quot;allowed_tags\&quot;:[],\&quot;allowed_tag_groups\&quot;:[],\&quot;allow_global_tags\&quot;:false,\&quot;min_tags_from_required_group\&quot;:1,\&quot;required_tag_group_name\&quot;:null,\&quot;read_only_banner\&quot;:\&quot;\&quot;,\&quot;uploaded_logo\&quot;:null,\&quot;uploaded_background\&quot;:null},{\&quot;id\&quot;:36,\&quot;name\&quot;:\&quot;Price Identifier - USD UMIP\&quot;,\&quot;color\&quot;:\&quot;0088CC\&quot;,\&quot;text_color\&quot;:\&quot;FFFFFF\&quot;,\&quot;slug\&quot;:\&quot;price-identifier-usd-umip\&quot;,\&quot;topic_count\&quot;:5,\&quot;post_count\&quot;:58,\&quot;position\&quot;:26,\&quot;description\&quot;:\&quot;\\u003cstrong\\u003eCreating a draft UMIP\\u003c/strong\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;Creating a draft UMIP\&quot;,\&quot;description_excerpt\&quot;:\&quot;Creating a draft UMIP\&quot;,\&quot;topic_url\&quot;:\&quot;/t/creating-a-draft-pi-umip/1045\&quot;,\&quot;read_restricted\&quot;:false,\&quot;permission\&quot;:1,\&quot;parent_category_id\&quot;:34,\&quot;notification_level\&quot;:1,\&quot;topic_template\&quot;:\&quot;## Headers\\n\\n| **UMIP #** *Leave blank - an UMIP no will be assigned at proposal stage*\\n              \\n| ------------------- | ------------------------------------------------------------- |\\n| **UMIP Title**          | **Add** *Price Identifier Name* **as a supported price identifier**|\\n| **Authors**             | *Name (or username) and contact email address*                                                      |\\n| **Status**              | **Draft**                                                         |\\n| **Created**             | *Date created on*                                             |\\n| **Discourse Link**      | *Insert link to discourse topic  **after**  it has been moved into draft UMIPs_*            |\\n\\n# Summary \\n\\n**The DVM should support price requests for** *token* **/USD and USD/** *token*.\\n*Highlight any less conventional features of the token, markets, data sources or implimentation*\\n\\n\\n# Motivation\\n\\n*A valid motivation is critical to change the UMA protocol.* \\n \\n*This section should explain clearly why the UMA Protocol would be improved by having the ability to track the USD value of this asset.*\\n\\n*What types of synthetics do you anticipate being created using this price identifier?*\\n\\n# Data Specifications\\n\\n*How should voters access the data necessary to calculate the USD value of this price identifier?*\\n\\n*What specific markets or data sources should be referenced?  Note that while a fiat USD or USD stablecoin market may be available, it may not always be the optimal market to query if the token is mainly traded against an alternative* \\n\\n*If proposing multiple price identifiers, please add markets or other data sources for each.*\\n\\n-----------------------------------------\\n- **Price identifier name:** *First Price ID Name*\\n- **Markets \\u0026 Pairs:**  \\n*Example:*  \\n  - *Coinbase Pro: token/USD* \\n  - *Binance:  token/DAI*\\n  - *Uniswap: token/ETH*\\n- **Example data providers:** *Provider to use (eg Cryptowatch, TraderMade, Quandl, the Graph etc)*\\n- **Cost to use:** *Explanation or link to provider pricing plan*\\n- **Real-time data update frequency: Frequency** - *eg 60 seconds*\\n- **Historical data update frequency: Frequency** - *eg every block, 5 minutes*\\n\\n# Price Feed Implementation\\n\\n*To allow for the creation of bots that can programmatically calculate prices off-chain to liquidate and dispute transactions, you must create a price feed following the UMA Protocol format (outlined below). This price feed is also necessary to calculate developer mining rewards.*\\n\\n*If using existing price feeds from the [UMA protocol repo](https://github.com/UMAprotocol/protocol/tree/master/packages/financial-templates-lib/src/price-feed), please list the price feeds used and write a price feed configuration following the examples [here](https://github.com/UMAprotocol/protocol/blob/master/packages/financial-templates-lib/src/price-feed/DefaultPriceFeedConfigs.js).*\\n\\n\\n*Existing price feeds include: (*Please remove before submission*)\\n- [Balancer](https://github.com/UMAprotocol/protocol/blob/master/packages/financial-templates-lib/src/price-feed/BalancerPriceFeed.js)\\n- [Uniswap/SushiSwap](https://github.com/UMAprotocol/protocol/blob/master/packages/financial-templates-lib/src/price-feed/UniswapPriceFeed.js)\\n- [CoinGecko](https://github.com/UMAprotocol/protocol/blob/master/packages/financial-templates-lib/src/price-feed/CoinGeckoPriceFeed.js)\\n- [CoinMarketCap](https://github.com/UMAprotocol/protocol/blob/master/packages/financial-templates-lib/src/price-feed/CoinMarketCapPriceFeed.js)\\n- [CryptoWatch](https://github.com/UMAprotocol/protocol/blob/master/packages/financial-templates-lib/src/price-feed/CryptoWatchPriceFeed.js)\\n- [DefiPulse](https://github.com/UMAprotocol/protocol/blob/master/packages/financial-templates-lib/src/price-feed/DefiPulsePriceFeed.js)\\n- [TraderMade Forex rates](https://github.com/UMAprotocol/protocol/blob/master/packages/financial-templates-lib/src/price-feed/TraderMadePriceFeed.js)\\n- [ExchangeRate Forex rates](https://github.com/UMAprotocol/protocol/blob/master/packages/financial-templates-lib/src/price-feed/ForexDailyPriceFeed.js)\\n- [LP tokens](https://github.com/UMAprotocol/protocol/blob/master/packages/financial-templates-lib/src/price-feed/LPPriceFeed.js)\\n- [Vault tokens](https://github.com/UMAprotocol/protocol/blob/master/packages/financial-templates-lib/src/price-feed/VaultPriceFeed.js)\\n- [Quandl](https://github.com/UMAprotocol/protocol/blob/master/packages/financial-templates-lib/src/price-feed/QuandlPriceFeed.js)\\n- [Any combination of these](https://github.com/UMAprotocol/protocol/blob/master/packages/financial-templates-lib/src/price-feed/ExpressionPriceFeed.js)\\n\\n# Technical Specifications\\n\\n*If proposing multiple price identifiers, please add technical specifications for each.*\\n\\n-----------------------------------------\\n- **Price identifier name:**  *tokenUSD*\\n- **Base Currency:** *token*\\n- **Quote Currency: USD** \\n- **Rounding:** *Specify any rounding to be applied \\n(e.g. round to 2 decimal places (third decimal place digit \\u003e= 5 rounds up and \\u003c 5 rounds down)*\\n- **Estimated current value of price identifier:** *value* **at** *timestamp* \\n\\n# Rationale\\n\\n*This section should explain clearly why accepting this price identifier would be an improvement to the UMA protocol.*\\n\\n*Things to consider here might be*\\n - *why these markets and data sources were chosen.*\\n - *alternative methods of calculating a dollar value*\\n - *why a direct USD/stablecoin market was not chosen if available*\\n - *comparative liquidity in the markets chosen vs alternatives*\\n - *accessibility, data integrity and reliability of the price feed sources*\\n - *any other relevant considerations*\\n\\n# Implementation\\n\\n*Describe how UMA tokenholders should arrive at the price in the case of a DVM price request. Document each step a voter should take to query for and return a price at a specific timestamp.\\n\\n**Step 1** \\n**Step 2:** \\n...\\n**Step** *n-1*:   Round to** *x* **decimals to get the** *token* **USD price**.\\n**Step** *n* :  **To get the USD** *token* **price, voters should take the inverse of the result of Step** *n-2* **(unrounded** *token* **USD price) then round to** *x* **decimal places.**\\n\\n*This section should include an example calculation where you pick a specific timestamp and calculate the price at that timestamp.*\\n\\n# Security Considerations\\n\\n*All UMIPs must include a discussion of the security implications/considerations relevant to the proposed change as well as proposed mitigations.*\\n\\n*The particular features of the proposed price identifier should be discussed in relation to their security.  Some issues to consider include*\\n- *How could pricing data manipulation occur?*\\n- *How could this price ID be exploited?*\\n- *Do the instructions for determining the price provide people with enough certainty?*\\n- *What are current or future concern possibilities with the way the price identifier is defined?*\\n- *Are there any concerns around if the price identifier implementation is deterministic?*\&quot;,\&quot;has_children\&quot;:false,\&quot;sort_order\&quot;:\&quot;\&quot;,\&quot;sort_ascending\&quot;:null,\&quot;show_subcategory_list\&quot;:false,\&quot;num_featured_topics\&quot;:3,\&quot;default_view\&quot;:\&quot;\&quot;,\&quot;subcategory_list_style\&quot;:\&quot;rows_with_feature                     |\\n| **Discourse Link**      | *Insert link to discourse topic  **after**  it has been moved into draft UMIPs_*            |\\n\\n# Summary \\n\\n**The DVM should support requests for** the metric that you are tracking and that the payout is based on*.\\n\\n*A good metric for KPI Options are metrics that are*\\n\\n - *recognised as being a key aim of the protcol/organisation that is distributing the token options*\\n - *can be clearly communicated to the community that will be eligible to receive them.*\\n - *can be understood outwith that community if you are encouraging the development of a secondary market.*\\n - *there is some form of clear action that recipients can take that will influence that metric.*\\n\\n# Motivation\\n\\n*A valid motivation is critical to change the UMA protocol.* \\n \\n*This section should explain clearly why the UMA Protocol would be improved by having the ability to track the metric indicated, this might include direct benefits to the UMA protocol, collaborative benefit with contract creators or token sponsors, or collective benefit, this should reference the particular actions that are being incentivised on the part of token holders*\\n\\n**It is anticipated that this Price Identifier will be used to create KPI Options, however it is acknowledged that it may be used for a variety of purposes.**\\n\\n# Data Specifications\\n\\n*How should voters access the data necessary to calculate the measure tracked in this price identifier?*\\n\\n*What specific markets or data sources should be referenced? * \\n*If proposing multiple price identifiers, please add markets or other data sources for each.*\\n\\n-----------------------------------------\\n- **Price identifier name:** *First Price ID Name*\\n- **Sources \\u0026 Metrics:**  \\n*Example:*  \\n  - *Defipulse :UMA TVL \\n  - *Etherscan:  UMA Tokenholders*\\n  \\n- **Example data providers:** *Explain where the data is coming from*\\n- **Cost to use:** *Is there a cost too obtain this data?  Please give details*\\n- **Real-time data update frequency: Frequency** - *eg 60 seconds*\\n- **Historical data update frequency: Frequency** - *eg every block, 5 minutes*\\n\\n# Technical Specifications\\n\\n*If proposing multiple price identifiers, please add technical specifications for each.*\\n\\n-----------------------------------------\\n- **Price identifier name:**  *first price identifier name*\\n- **Base: *metric that is being tracked and used to identify the final option expiry price*\\n- **There is no quote currency in this option, as design feature, instead the denominator is** *insert denominator*.  **The collateral redemption is tied to the** *metric* **by design**\\n - **Intended Collateral Currency** *Specify the currency which is intended to be provided as collateral*.\\n- **Rounding:** *Specify any rounding to be applied* \\n -specify the number decimal places\\n - if there is a floor limit specify how that is to be applied\\n - if there is a ceiling limit specify how that is to be applied\\n \\n\\n# Rationale\\n\\n*This section should explain clearly why accepting this metric would be an improvement to the UMA protocol.*\\n\\nIt should also describe in detail any design choices that were made, including alternatives that were considered and rejected*\\n\\n\\n# Implementation\\n\\n*Describe how UMA tokenholders should arrive at the price in the case of a DVM price request. Document each step a voter should take to query for and return a price at a specific timestamp.\\n\\n**Step 1** \\n**Step 2:** \\n...\\n**Step** *n* :  \\n# Security Considerations\\n\\n*All UMIPs must include a discussion of the security implications/considerations relevant to the proposed change as well as proposed mitigations.*\\n\\n*The particular features of the proposed price identifier should be discussed in relation to their security.  Some issues to consider include*\\n- *How could metric manipulation occur?*\\n- *How could this price ID be exploited?*\\n- *Do the instructions for determining the price provide people with enough certainty?*\\n- *Are there any current or future possible concerns with the way the price identifier is defined?*\\n- *Are there any concerns around if the price identifier implementation is deterministic?*\&quot;,\&quot;has_children\&quot;:false,\&quot;sort_order\&quot;:\&quot;\&quot;,\&quot;sort_ascending\&quot;:null,\&quot;show_subcategory_list\&quot;:false,\&quot;num_featured_topics\&quot;:3,\&quot;default_view\&quot;:\&quot;\&quot;,\&quot;subcategory_list_style\&quot;:\&quot;rows_with_featured_topics\&quot;,\&quot;default_top_period\&quot;:\&quot;all\&quot;,\&quot;default_list_filter\&quot;:\&quot;all\&quot;,\&quot;minimum_required_tags\&quot;:0,\&quot;navigate_to_first_post_after_read\&quot;:false,\&quot;custom_fields\&quot;:{\&quot;enable_accepted_answers\&quot;:null},\&quot;allowed_tags\&quot;:[],\&quot;allowed_tag_groups\&quot;:[],\&quot;allow_global_tags\&quot;:false,\&quot;min_tags_from_required_group\&quot;:1,\&quot;required_tag_group_name\&quot;:null,\&quot;read_only_banner\&quot;:\&quot;\&quot;,\&quot;uploaded_logo\&quot;:null,\&quot;uploaded_background\&quot;:null},{\&quot;id\&quot;:38,\&quot;name\&quot;:\&quot;Price Identifier - Other\&quot;,\&quot;color\&quot;:\&quot;0088CC\&quot;,\&quot;text_color\&quot;:\&quot;FFFFFF\&quot;,\&quot;slug\&quot;:\&quot;price-identifier-other\&quot;,\&quot;topic_count\&quot;:4,\&quot;post_count\&quot;:27,\&quot;position\&quot;:28,\&quot;description\&quot;:\&quot;\\u003cstrong\\u003eCreating a draft UMIP\\u003c/strong\\u003e\&quot;,\&quot;description_text\&quot;:\&quot;Creating a draft UMIP\&quot;,\&quot;description_excerpt\&quot;:\&quot;Creating a draft UMIP\&quot;,\&quot;topic_url\&quot;:\&quot;/t/guidence-on-creating-a-draft-umip-other/1047\&quot;,\&quot;read_restricted\&quot;:false,\&quot;permission\&quot;:1,\&quot;parent_category_id\&quot;:34,\&quot;notification_level\&quot;:1,\&quot;topic_template\&quot;:\&quot;## Headers\\n\\n| y: Frequency** - *eg 60 seconds*\\n- **Historical data update frequency: Frequency** - *eg every block, 5 minutes*\\n\\n# Technical Specifications\\n\\n*If proposing multiple price identifiers, please add technical specifications for each.*\\n\\n-----------------------------------------\\n- **Price identifier name:**  *first price identifier name*\\n- **Base: * that asset that is being tracked*\\n- **Quote**  - what the asset is being tracked against\\n- **Rounding:** *Specify any rounding to be applied* \\n -specify the number decimal places\\n - if there is a floor limit specify how that is to be applied\\n - if there is a ceiling limit specify how that is to be applied\\n \\n\\n# Rationale\\n\\n*This section should explain clearly why defining this price identifier would be an improvement to the UMA protocol.*\\n\\nIt should also describe in detail any design choices that were made, including alternatives that were considered and rejected*\\n\\n\\n# Implementation\\n\\n*Describe how UMA tokenholders should arrive at the price in the case of a DVM price request. Document each step a voter should take to query for and return a price at a specific timestamp.\\n\\n**Step 1** \\n**Step 2:** \\n...\\n**Step** *n* :  \\n# Security Considerations\\n\\n*All UMIPs must include a discussion of the security implications/considerations relevant to the proposed change as well as proposed mitigations.*\\n\\n*The particular features of the proposed price identifier should be discussed in relation to their security.  Some issues to consider include*\\n- *How could manipulation occur?*\\n- *How could this price Identifier be exploited?*\\n- *Do the instructions for determining the price provide people with enough certainty?*\\n- *Are there any current or future possible concerns with the way the price identifier is defined?*\\n- *Are there any concerns around if the price identifier implementation is deterministic?*\&quot;,\&quot;has_children\&quot;:false,\&quot;sort_order\&quot;: ice Identifier\&quot;,\&quot;last_posted_at\&quot;:\&quot;2021-04-12T20:27:47.926Z\&quot;,\&quot;created_at\&quot;:\&quot;2021-04-12T20:27:47.850Z\&quot;,\&quot;updated_at\&quot;:\&quot;2021-04-12T20:27:47.949Z\&quot;,\&quot;views\&quot;:53,\&quot;posts_count\&quot;:1,\&quot;user_id\&quot;:388,\&quot;last_post_user_id\&quot;:388,\&quot;reply_count\&quot;:0,\&quot;featured_user1_id\&quot;:null,\&quot;featured_user2_id\&quot;:null,\&quot;featured_user3_id\&quot;:null,\&quot;deleted_at\&quot;:null,\&quot;highest_post_number\&quot;:1,\&quot;like_count\&quot;:0,\&quot;incoming_link_count\&quot;:2,\&quot;category_id\&quot;:18,\&quot;visible\&quot;:true,\&quot;moderator_posts_count\&quot;:0,\&quot;closed\&quot;:false,\&quot;archived\&quot;:false,\&quot;bumped_at\&quot;:\&quot;2021-04-12T20:27:47.926Z\&quot;,\&quot;has_summary\&quot;:false,\&quot;archetype\&quot;:\&quot;regular\&quot;,\&quot;featured_user4_id\&quot;:null,\&quot;notify_moderators_count\&quot;:0,\&quot;spam_count\&quot;:0,\&quot;pinned_at\&quot;:null,\&quot;score\&quot;:11.6,\&quot;percent_rank\&quot;:1.0,\&quot;subtype\&quot;:null,\&quot;slug\&quot;:\&quot;add-utvl-kpi-sgt-as-a-price-identifier\&quot;,\&quot;deleted_by_id\&quot;:null,\&quot;participant_count\&quot;:1,\&quot;word_count\&quot;:30,\&quot;excerpt\&quot;:\&quot;Create uTVL_KPI_SGT as price identifier by wmuffett · Pull Request #243 · UMAprotocol/UMIPs · GitHub as an extension of the proposal to add SGT as collateral, which can be found here – Add SGT as approved collateral curr\\u0026hellip;\&quot;,\&quot;pinned_globally\&quot;:false,\&quot;pinned_until\&quot;:null,\&quot;fancy_title\&quot;:\&quot;Add uTVL_KPI_SGT as a Price Identifier\&quot;,\&quot;highest_staff_post_number\&quot;:1,\&quot;featured_link\&quot;:null,\&quot;reviewable_score\&quot;:0.0,\&quot;image_upload_id\&quot;:null,\&quot;slow_mode_seconds\&quot;:0},\&quot;skip_new_user_tips\&quot;:false,\&quot;do_not_disturb_until\&quot;:null,\&quot;can_review\&quot;:false}&quot;,&quot;topicTrackingStates&quot;:&quot;[]&quot;,&quot;topic_1198&quot;:&quot;{\&quot;post_stream\&quot;:{\&quot;posts\&quot;:[{\&quot;id\&quot;:2381,\&quot;name\&quot;:\&quot;Britt\&quot;,\&quot;username\&quot;:\&quot;Britt\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/discourse.umaproject.org/britt/{size}/337_2.png\&quot;,\&quot;created_at\&quot;:\&quot;2021-06-16T17:50:05.788Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003e\\u003cstrong\\u003eUMIP #\\u003c/strong\\u003e  - tbd\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003e\\n\\u003cstrong\\u003eUMIP title: Add\\u003c/strong\\u003e MPH, APW, SNOW, NDX \\u003cstrong\\u003eas collateral currencies\\u003c/strong\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cstrong\\u003eAuthor\\u003c/strong\\u003e  Brittany Madruga (\\u003ca href=\\\&quot;mailto:brittany.madruga@gmail.com\\\&quot;\\u003ebrittany.madruga@gmail.com\\u003c/a\\u003e), Shawn C. Hagenah (\\u003ca href=\\\&quot;mailto:www.shawnhagenah99@yahoo.com\\\&quot;\\u003ewww.shawnhagenah99@yahoo.com\\u003c/a\\u003e)\\u003c/li\\u003e\\n\\u003cli\\u003e\\u003cstrong\\u003eStatus: Draft\\u003c/strong\\u003e\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cstrong\\u003eCreated:\\u003c/strong\\u003e  06/16/2021\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cstrong\\u003eDiscourse Link:\\u003c/strong\\u003e  Insert link to discourse topic  after  it has been moved into draft UMIPs\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003ch1\\u003e\\n\\u003ca name=\\\&quot;summary-1\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#summary-1\\\&quot;\\u003e\\u003c/a\\u003eSummary\\u003c/h1\\u003e\\n\\u003cp\\u003eThis UMIP proposes adding MPH, APW, SNOW, and NDX for use as collateral in UMA contracts. This will involve adding these to the whitelist and adding flat final fees to charge per-request.\\u003c/p\\u003e\\n\\u003ch1\\u003e\\n\\u003ca name=\\\&quot;motivation-2\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#motivation-2\\\&quot;\\u003e\\u003c/a\\u003eMotivation\\u003c/h1\\u003e\\n\\u003cp\\u003eThe addition of these collateral currencies offers additional functionality to the UMA protocol and increases the range of contracts that can be built.\\u003c/p\\u003e\\n\\u003cp\\u003eThese could be used with \\u003cem\\u003etoken\\u003c/em\\u003e/USD price identifiers that are also being proposed to create yield dollars or covered calls collateralized by each of these tokens, among many other use cases.\\u003c/p\\u003e\\n\\u003cp\\u003eProactively approving these collateral types and price feeds will make it easier for development teams and protocol treasuries to create new products using these tokens.\\u003c/p\\u003e\\n\\u003ch1\\u003e\\n\\u003ca name=\\\&quot;proposed-collateral-currencies-3\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#proposed-collateral-currencies-3\\\&quot;\\u003e\\u003c/a\\u003eProposed Collateral Currencies\\u003c/h1\\u003e\\n\\u003cp\\u003eNote : The final fee for all ERC20 tokens will be ~$400 at time of writing\\u003c/p\\u003e\\n\\u003ch2\\u003e\\n\\u003ca name=\\\&quot;mph-4\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#mph-4\\\&quot;\\u003e\\u003c/a\\u003eMPH\\u003c/h2\\u003e\\n\\u003ch3\\u003e\\n\\u003ca name=\\\&quot;technical-specification-5\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#technical-specification-5\\\&quot;\\u003e\\u003c/a\\u003eTechnical Specification\\u003c/h3\\u003e\\n\\u003cp\\u003eTo accomplish this upgrade, the following changes need to be made:\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003eThe MPH  address  \\u003ca href=\\\&quot;https://etherscan.io/address/0x8888801af4d980682e47f1a9036e589479e835c5\\\&quot; rel=\\\&quot;noopener nofollow ugc\\\&quot;\\u003e0x8888801af4d980682e47f1a9036e589479e835c5\\u003c/a\\u003e  needs to be added to the collateral currency whitelist introduced in UMIP-8.\\u003c/li\\u003e\\n\\u003cli\\u003eA final fee of 12 MPH  needs to be added for MPH in the Store contract.\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003ch3\\u003e\\n\\u003ca name=\\\&quot;implementation-6\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#implementation-6\\\&quot;\\u003e\\u003c/a\\u003eImplementation\\u003c/h3\\u003e\\n\\u003cp\\u003eThis change has no implementations other than the afore mentioned governor transactions\\u003c/p\\u003e\\n\\u003ch3\\u003e\\n\\u003ca name=\\\&quot;rationale-7\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#rationale-7\\\&quot;\\u003e\\u003c/a\\u003eRationale\\u003c/h3\\u003e\\n\\u003cp\\u003eAdding MPH as an UMA collateral type will open up additional use cases, including yield dollars and KPI options. The 88mph community has a particularly strong interest in kpi options and is pursuing MPH price identifiers in a related UMIP.\\u003c/p\\u003e\\n\\u003ch3\\u003e\\n\\u003ca name=\\\&quot;token-summary-8\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#token-summary-8\\\&quot;\\u003e\\u003c/a\\u003eToken Summary\\u003c/h3\\u003e\\n\\u003cp\\u003eMPH is the Governance Token of 88MPH. 88MPH is an Ethereum protocol, allowing you to lend your crypto assets at a fixed rate. By doing so, you earn $MPH rewards and protocol revenues. With Fixed Interest Rate Bonds, Floating Rate Bonds, Zero Coupon Bonds, MPH Vesting, Liquidity Mining and Governance.\\u003c/p\\u003e\\n\\u003ch3\\u003e\\n\\u003ca name=\\\&quot;security-considerations-9\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#security-considerations-9\\\&quot;\\u003e\\u003c/a\\u003eSecurity considerations\\u003c/h3\\u003e\\n\\u003cp\\u003e$UMA holders should evaluate the ongoing cost and benefit of supporting this asset as collateral and also contemplate removing support of this collateral if liquidity concerns are identified. UMA holders should take note of the collaterals changes, or if added to robustness (e.g. via TWAPs) are necessary to prevent market manipulation.\\u003c/p\\u003e\\n\\u003cp\\u003e88mph has a circulating supply of 366,424.11 MPH and a max supply of 395,550. The top exchanges for MPH at time of writing are Uniswap, Bilaxy, Gate io, and Sushiswap.\\u003c/p\\u003e\\n\\u003ch2\\u003e\\n\\u003ca name=\\\&quot;apw-10\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#apw-10\\\&quot;\\u003e\\u003c/a\\u003eAPW\\u003c/h2\\u003e\\n\\u003ch3\\u003e\\n\\u003ca name=\\\&quot;technical-specification-11\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#technical-specification-11\\\&quot;\\u003e\\u003c/a\\u003eTechnical Specification\\u003c/h3\\u003e\\n\\u003cp\\u003eTo accomplish this upgrade, the following changes need to be made:\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003eThe APW address  \\u003ca href=\\\&quot;https://etherscan.io/address/0x4104b135dbc9609fc1a9490e61369036497660c8\\\&quot; rel=\\\&quot;noopener nofollow ugc\\\&quot;\\u003e0x4104b135dbc9609fc1a9490e61369036497660c8\\u003c/a\\u003e  needs to be added to the collateral currency whitelist introduced in UMIP-8.\\u003c/li\\u003e\\n\\u003cli\\u003eA final fee of 260 APW needs to be added for APW in the Store contract.\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003ch3\\u003e\\n\\u003ca name=\\\&quot;implementation-12\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#implementation-12\\\&quot;\\u003e\\u003c/a\\u003eImplementation\\u003c/h3\\u003e\\n\\u003cp\\u003eThis change has no implementations other than the afore mentioned governor transactions\\u003c/p\\u003e\\n\\u003ch3\\u003e\\n\\u003ca name=\\\&quot;rationale-13\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#rationale-13\\\&quot;\\u003e\\u003c/a\\u003eRationale\\u003c/h3\\u003e\\n\\u003cp\\u003eAdding APW as an UMA collateral type will open up additional use cases, including yield dollars and KPI options. The APWine community has a particularly strong interest in kpi options and is pursuing APW price identifiers in a related UMIP.\\u003c/p\\u003e\\n\\u003ch3\\u003e\\n\\u003ca name=\\\&quot;token-summary-14\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#token-summary-14\\\&quot;\\u003e\\u003c/a\\u003eToken Summary\\u003c/h3\\u003e\\n\\u003cp\\u003eAPW is the governance token of APWine. APWine is a protocol to trade future yield. DeFi users can deposit their interest bearing tokens of other protocols during defined future periods and trade in advance the future yield that their funds will generate.APWine tokenises the future yield leveraging two types of tokens in that process:\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eFuture Yield Tokens (FYT) (ERC20): They represent the future yield generated by an asset on one platform for a defined period. For example, one 30D-AAVE-ADAI-0 represents the yield generated by 1 ADAI (a.k.a. one DAI deposited on AAVE) during the first 30 days period. APWine features a dedicated exchange for users to sell and buy FYTs.\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eAPWINE IBT (ERC20): The APWine interest bearing token. At any moment its holder can withdraw the corresponding depositing funds from the APWine protocol. APWINE IBT holders will receive an amount of FYT proportional of to the amount they hold (for the future the ibt corresponds to). One 30D-AAVE-ADAI represents one ADAI deposited to the ““30D-AAVE-DAI”” future.\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003ch3\\u003e\\n\\u003ca name=\\\&quot;security-considerations-15\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#security-considerations-15\\\&quot;\\u003e\\u003c/a\\u003eSecurity considerations\\u003c/h3\\u003e\\n\\u003cp\\u003e$UMA holders should evaluate the ongoing cost and benefit of supporting this asset as collateral and also contemplate removing support of this collateral if liquidity concerns are identified. UMA holders should take note of the collaterals changes, or if added to robustness (e.g. via TWAPs) are necessary to prevent market manipulation.\\u003c/p\\u003e\\n\\u003cp\\u003eAPWine has a circulating supply of 2,603,248 APW and a max supply of 50,000,000. The only available exchange for APW at time of writing is Sushiswap.\\u003c/p\\u003e\\n\\u003ch2\\u003e\\n\\u003ca name=\\\&quot;snow-16\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#snow-16\\\&quot;\\u003e\\u003c/a\\u003eSNOW\\u003c/h2\\u003e\\n\\u003ch3\\u003e\\n\\u003ca name=\\\&quot;technical-specification-17\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#technical-specification-17\\\&quot;\\u003e\\u003c/a\\u003eTechnical Specification\\u003c/h3\\u003e\\n\\u003cp\\u003eTo accomplish this upgrade, the following changes need to be made:\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003eThe SNOW address \\u003ca href=\\\&quot;https://etherscan.io/address/0xfe9A29aB92522D14Fc65880d817214261D8479AE\\\&quot; rel=\\\&quot;noopener nofollow ugc\\\&quot;\\u003e0xfe9A29aB92522D14Fc65880d817214261D8479AE\\u003c/a\\u003e  needs to be added to the collateral currency whitelist introduced in UMIP-8.\\u003c/li\\u003e\\n\\u003cli\\u003eA final fee of 45 SNOW needs to be added for SNOW in the Store contract.\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003ch3\\u003e\\n\\u003ca name=\\\&quot;implementation-18\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#implementation-18\\\&quot;\\u003e\\u003c/a\\u003eImplementation\\u003c/h3\\u003e\\n\\u003cp\\u003eThis change has no implementations other than the afore mentioned governor transactions\\u003c/p\\u003e\\n\\u003ch3\\u003e\\n\\u003ca name=\\\&quot;rationale-19\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#rationale-19\\\&quot;\\u003e\\u003c/a\\u003eRationale\\u003c/h3\\u003e\\n\\u003cp\\u003eAdding SNOW as an UMA collateral type will open up additional use cases, including yield dollars and KPI options. The SnowSwap community has a particularly strong interest in kpi options and is pursuing SNOW price identifiers in a related UMIP.\\u003c/p\\u003e\\n\\u003ch3\\u003e\\n\\u003ca name=\\\&quot;token-summary-20\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#token-summary-20\\\&quot;\\u003e\\u003c/a\\u003eToken Summary\\u003c/h3\\u003e\\n\\u003cp\\u003eSNOW is the governance token for SnowSwap. SnowSwap is a decentralized exchange for swapping wrapped, yield-bearing tokens with minimal slippage. SnowSwap supports wrapped token swaps for numerous Defi projects including Harvest finance, Yearn, ANKR, and CREAM. Initially, the focus was stablecoins but has since expanded to include wrapped bitcoin and ethereum 2.0 staking tokens as well.\\u003c/p\\u003e\\n\\u003ch3\\u003e\\n\\u003ca name=\\\&quot;security-considerations-21\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#security-considerations-21\\\&quot;\\u003e\\u003c/a\\u003eSecurity considerations\\u003c/h3\\u003e\\n\\u003cp\\u003e$UMA holders should evaluate the ongoing cost and benefit of supporting this asset as collateral and also contemplate removing support of this collateral if liquidity concerns are identified. UMA holders should take note of the collaterals changes, or if added to robustness (e.g. via TWAPs) are necessary to prevent market manipulation.\\u003c/p\\u003e\\n\\u003cp\\u003eSnowSwap has a circulating supply of 311,036.71 SNOW and a max supply of 500,000. The top exchange for SNOW at time of writing is Gate io.\\u003c/p\\u003e\\n\\u003ch2\\u003e\\n\\u003ca name=\\\&quot;ndx-22\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#ndx-22\\\&quot;\\u003e\\u003c/a\\u003eNDX\\u003c/h2\\u003e\\n\\u003ch3\\u003e\\n\\u003ca name=\\\&quot;technical-specification-23\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#technical-specification-23\\\&quot;\\u003e\\u003c/a\\u003eTechnical Specification\\u003c/h3\\u003e\\n\\u003cp\\u003eTo accomplish this upgrade, the following changes need to be made:\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003eThe NDX address  \\u003ca href=\\\&quot;https://etherscan.io/address/0x86772b1409b61c639eaac9ba0acfbb6e238e5f83\\\&quot; rel=\\\&quot;noopener nofollow ugc\\\&quot;\\u003e0x86772b1409b61c639eaac9ba0acfbb6e238e5f83\\u003c/a\\u003e  needs to be added to the collateral currency whitelist introduced in UMIP-8.\\u003c/li\\u003e\\n\\u003cli\\u003eA final fee of 70 NDX needs to be added for NDX in the Store contract.\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003ch3\\u003e\\n\\u003ca name=\\\&quot;implementation-24\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#implementation-24\\\&quot;\\u003e\\u003c/a\\u003eImplementation\\u003c/h3\\u003e\\n\\u003cp\\u003eThis change has no implementations other than the afore mentioned governor transactions\\u003c/p\\u003e\\n\\u003ch3\\u003e\\n\\u003ca name=\\\&quot;rationale-25\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#rationale-25\\\&quot;\\u003e\\u003c/a\\u003eRationale\\u003c/h3\\u003e\\n\\u003cp\\u003eAdding NDX as an UMA collateral type will open up additional use cases, including yield dollars and KPI options. The Indexed Finance community has a particularly strong interest in kpi options and is pursuing NDX price identifiers in a related UMIP.\\u003c/p\\u003e\\n\\u003ch3\\u003e\\n\\u003ca name=\\\&quot;token-summary-26\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#token-summary-26\\\&quot;\\u003e\\u003c/a\\u003eToken Summary\\u003c/h3\\u003e\\n\\u003cp\\u003eNDX is the governance token for Indexed Finance, a project focused on the development of passive portfolio management strategies for the Ethereum network. Indexed Finance is managed by the holders of NDX, which is used to vote on proposals for protocol updates and high level index management such as the definition of market sectors and the creation of new management strategies.\\u003c/p\\u003e\\n\\u003ch3\\u003e\\n\\u003ca name=\\\&quot;security-considerations-27\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#security-considerations-27\\\&quot;\\u003e\\u003c/a\\u003eSecurity considerations\\u003c/h3\\u003e\\n\\u003cp\\u003e$UMA holders should evaluate the ongoing cost and benefit of supporting this asset as collateral and also contemplate removing support of this collateral if liquidity concerns are identified. UMA holders should take note of the collaterals changes, or if added to robustness (e.g. via TWAPs) are necessary to prevent market manipulation.\\u003c/p\\u003e\\n\\u003cp\\u003eIndexed Finance has a circulating supply of 854,801.00 NDX and a max supply of 10,000,000. The top exchange for NDX at time of writing is Uniswap.\\u003c/p\\u003e\\n\\u003ch1\\u003e\\n\\u003ca name=\\\&quot;general-security-considerations-28\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#general-security-considerations-28\\\&quot;\\u003e\\u003c/a\\u003eGeneral Security Considerations\\u003c/h1\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eAdding a collateral currency introduces a level of risk into the UMA Ecosystem.  These collateral types should be monitored to ensure that the proposed currencies continue to have value.\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eContract deployers considering using these collateral currencies in an UMA contract should refer to the guidelines on collateral type usage available here\\u003c/strong\\u003e (unwritten as yet!) \\u003cstrong\\u003eto ensure appropriate use.\\u003c/strong\\u003e\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:1,\&quot;post_type\&quot;:1,\&quot;updated_at\&quot;:\&quot;2021-06-16T17:50:05.788Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:1,\&quot;reads\&quot;:3,\&quot;readers_count\&quot;:2,\&quot;score\&quot;:20.6,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:1198,\&quot;topic_slug\&quot;:\&quot;add-mph-apw-snow-ndx-as-collateral-currencies\&quot;,\&quot;display_username\&quot;:\&quot;Britt\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;primary_group_flair_url\&quot;:null,\&quot;primary_group_flair_bg_color\&quot;:null,\&quot;primary_group_flair_color\&quot;:null,\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&
